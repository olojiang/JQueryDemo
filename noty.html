<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/vendor/jquery-1.11.1.js"></script>
    <script src="js/vendor/jquery.noty.js"></script>

    <script src="js/bigknow/bigknow.noty.message.js"></script>

    <link rel="stylesheet" href="css/vendor/jquery.noty.css" />
    <link rel="stylesheet" href="css/vendor/noty_theme_default.css" />

    <script type="text/javascript">
        $(function(){
            $('#info').on('click', function(evt){
                showInfo("info");
            });

            $('#warning').on('click', function(evt){
                showWarning("warning");
            });

            $('#error').on('click', function(evt){
                showError("error");
            });
        });
    </script>
</head>
<body>
    <h1>Noty to show message</h1>
    <p><input type="button" value="info" id="info" /></p>
    <p><input type="button" value="warning" id="warning" /></p>
    <p><input type="button" value="error" id="error" /></p>
</body>
</html>
