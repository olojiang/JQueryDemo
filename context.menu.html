<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- JQuery -->
    <script src="js/vendor/jquery-1.11.1.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/vendor/bootstrap.css"/>
    <script src="js/vendor/bootstrap.js"></script>

    <!-- Context Menu -->
    <link type="text/css" rel="stylesheet" href="css/vendor/jquery.contextMenu.css"/>
    <script type="text/javascript" src="js/vendor/jquery.contextMenu.js"></script>
    <link type="text/css" rel="stylesheet" href="css/bigknow/bigknow.ztree.rightmenu.css"/>
    <script type="text/javascript" src="js/bigknow/bigknow.ztree.rightmenu.js"></script>

    <script>
        $(function(){
            $.contextMenu({
                selector: '#menuClick',
                callback: function(key, options) {
                    var m = "global: " + key;
                    window.console && console.log(m) || alert(m);
                },
                items: {
                    "edit": {
                        name: "Edit",
                        icon: "edit",
                        // suppress "global" callback
                        callback: function(key, options) {
                            console.info( key, $(this).text(),$(this).data(),$(this));
                            var m = "edit was clicked";
                            window.console && console.log(m) || alert(m);
                        }
                    },
                    "cut": {name: "Cut", icon: "cut"},
                    "copy": {name: "Copy", icon: "copy"},
                    "paste": {name: "Paste", icon: "paste"},
                    "delete": {name: "Delete", icon: "delete"},
                    "sep1": "---------",
                    "quit": {name: "Quit", icon: "quit"}
                }
            });
        });
    </script>

</head>
<body>
    <div id="menuClick" style="background-color: gray; width: 400px; height: 300px;"></div>
</body>
</html>
