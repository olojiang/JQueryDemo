<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/vendor/jquery-1.11.1.js"></script>

    <script src="js/bigknow/jquery.hitch.js"></script>
    <script src="js/bigknow/bigknow.ajax.js"></script>
    <script src="js/bigknow/bigknow.ajax.handler.js"></script>

    <script type="text/javascript">
        $(function(){

        });

        function send() {
            var deferred = new $.Deferred();
            bigknow.ajax4("data/node.updateModule"/*url*/,
                    {}/*data*/,
                    this/*context*/,
                    bigknow.ajax.generalHandler
            ).then(function(data){
                        if( data.s==1 ) {
                            deferred.resolve("Well Done, Module Updated");
                            loadModuleTable();
                        } else {
                            deferred.reject("Failed, Module Update");
                        }
                    });

            return deferred;
        }
    </script>
