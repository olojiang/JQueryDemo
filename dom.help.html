        $(function(){
            var body = $('body');
            addButton(body, 'span1', 'bt1', function(){

            });
            addButton(body, 'span2', 'bt2', function(){
                // Compute value for display

            getBigknowElement(label1/*parentJqueryDom*/,

            var label2 = getBigknowElement(label1/*jqueryDom*/,
                    'label'/*label*/,
                    ["cb-disable", "selected"]/*cssArray|String*/,
                    null/*attrMap*/,
                    '<span>Off</span>'/*content*/,
                    true /*after*/
            );
        });
