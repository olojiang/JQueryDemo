<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/vendor/bootstrap.css"/>
    <script src="js/vendor/jquery-1.11.1.js"></script>
    <script src="js/vendor/bootstrap.js"></script>

    <script src="js/bigknow/jquery.hitch.js"></script>
    <script src="js/bigknow/bigknow.object.util.js"></script>
    <script src="js/bigknow/bigknow.localStorage.js"></script>
    <script src="js/bigknow/bigknow.textarea.updown.js"></script>

    <script type="text/javascript">
        $(function(){
            var textArea = new bigknow.textarea.UpDown($('#textarea1'));

            $('#AddAndClearButton').on('click', function(evt){
                textArea.add();
            });

            $('#clearButton').on('click', function(evt){
                textArea.clear();
            });
        });


    </script>
</head>
<body>
    <div class="container">
        <h1>Test Updown Text Area</h1>
        <textarea id="textarea1" class="form-control" cols="150" rows="15"></textarea>
        <h3>
           <button type="button" id="AddAndClearButton" class="btn">Add Value To History, but Keep text</button>
            <button type="button" id="clearButton" class="btn">Clear</button>
        </h3>
    </div>
</body>
</html>
